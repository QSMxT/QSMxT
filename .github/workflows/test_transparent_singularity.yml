name: transparent singularity test

on:
  workflow_dispatch:
  repository_dispatch:
  push:
    branches: [ master ]
    paths:
      - .github/workflows/test_transparent_singularity.yml
      - README.md
      - aseg_labels.csv
      - qsmxt/qsm_pipelines.json
      - qsmxt/cli/dicom_sort.py
      - qsmxt/cli/dicom_convert.py
      - qsmxt/cli/nifti_convert.py
      - qsmxt/cli/qsmxt.py
      - qsmxt/tests/test_transparent_singularity.sh
      - qsmxt/tests/utils.py
      - qsmxt/interfaces/*
      - qsmxt/scripts/*
      - qsmxt/workflows/*
  pull_request:
    branches: [ master ]
    paths:
      - .github/workflows/test_transparent_singularity.yml
      - README.md
      - aseg_labels.csv
      - qsmxt/qsm_pipelines.json
      - qsmxt/cli/dicom_sort.py
      - qsmxt/cli/dicom_convert.py
      - qsmxt/cli/nifti_convert.py
      - qsmxt/cli/qsmxt.py
      - qsmxt/tests/test_transparent_singularity.sh
      - qsmxt/tests/utils.py
      - qsmxt/interfaces/*
      - qsmxt/scripts/*
      - qsmxt/workflows/*
    
jobs:
  test_transparent_singularity_pipeline:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: test transparent singularity
      run: |
        /bin/bash qsmxt/tests/test_transparent_singularity.sh

