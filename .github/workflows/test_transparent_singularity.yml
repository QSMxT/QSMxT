name: transparent singularity test

on:
  workflow_dispatch:
  repository_dispatch:
  push:
    branches: [ '**' ]
    paths:
      - setup.py
      - .github/workflows/test_transparent_singularity.yml
      - docs/_includes/miniconda_install.sh
      - docs/_includes/transparent_singularity_install.sh
      - docs/_config.yml
      - aseg_labels.csv
      - qsmxt/qsm_pipelines.json
      - qsmxt/cli/dicom_sort.py
      - qsmxt/cli/dicom_convert.py
      - qsmxt/cli/nifti_convert.py
      - qsmxt/cli/main.py
      - qsmxt/tests/test_transparent_singularity.sh
      - qsmxt/tests/utils.py
      - qsmxt/interfaces/*
      - qsmxt/scripts/*
      - qsmxt/workflows/*
    
jobs:
  test_transparent_singularity_pipeline:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Extract versions from docs/_config.yml
      id: vars
      run: |
        TEST_CONTAINER_VERSION=$(cat docs/_config.yml | grep 'TEST_CONTAINER_VERSION' | awk '{print $2}')
        TEST_CONTAINER_DATE=$(cat docs/_config.yml | grep 'TEST_CONTAINER_DATE' | awk '{print $2}')
        TEST_PACKAGE_VERSION=$(cat docs/_config.yml | grep 'TEST_PACKAGE_VERSION' | awk '{print $2}')
        echo "TEST_CONTAINER_VERSION=${TEST_CONTAINER_VERSION}" >> ${GITHUB_ENV}
        echo "TEST_CONTAINER_DATE=${TEST_CONTAINER_DATE}" >> ${GITHUB_ENV}
        echo "TEST_PACKAGE_VERSION=${TEST_PACKAGE_VERSION}" >> ${GITHUB_ENV}
    - name: test transparent singularity
      run: |
        /bin/bash qsmxt/tests/test_transparent_singularity.sh

