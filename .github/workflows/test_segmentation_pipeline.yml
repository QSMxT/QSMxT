name: segmentation pipeline test

on:
  workflow_dispatch:
  repository_dispatch:
  push:
    branches: [ master ]
    paths:
      - README.md
      - run_2_qsm.py
      - workflows/segmentation.py
      - interfaces/nipype_interface_fastsurfer.py
      - tests/test_segment.sh
      - .github/workflows/test_segmentation_pipeline.yml
      - aseg_labels.csv
  pull_request:
    branches: [ master ]
    paths:
      - README.md
      - run_2_qsm.py
      - workflows/segmentation.py
      - interfaces/nipype_interface_fastsurfer.py
      - tests/test_segment.sh
      - .github/workflows/test_segmentation_pipeline.yml
      - aseg_labels.csv
    
jobs:
  test_segmentation_pipeline:
    runs-on: "cirun-oracle--${{ github.run_id }}"
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Setup QSMxT
      run: |
        /bin/bash tests/setup_qsmxt.sh
    - name: Run segmentation pipeline
      env:
        WEBDAV_LOGIN: ${{ secrets.WEBDAV_LOGIN }}
        WEBDAV_PASSWORD: ${{ secrets.WEBDAV_PASSWORD }}
        FREEIMAGE_KEY: ${{ secrets.FREEIMAGE_KEY }}
      run: |
        /bin/bash tests/test_segmentation_pipeline.sh "test_segmentation"
    - uses: actions/upload-artifact@v3
      with:
        name: public-outputs
        path: /tmp/public-outputs
