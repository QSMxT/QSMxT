name: segmentation pipeline test

on:
  push:
    branches: [ master ]
    paths-ignore:
      - diagram.png
      - run_1_fixGEphaseFFTshift.py
      - run_0_dicomSort.py
      - run_4_template.py
      - run_1_dicomToBids.py
      - run_2_qsm.py
      - README.md
      - .gitignore
  pull_request:
    branches: [ master ]
    paths-ignore:
      - .gitignore
      - diagram.png
      - run_1_fixGEphaseFFTshift.py
      - run_0_dicomSort.py
      - run_4_template.py
      - run_1_dicomToBids.py
      - run_2_qsm.py
      - README.md
    
jobs:
  test_segmentation_pipeline:
    runs-on: self-hosted
    steps:
    - name: test segmentation pipeline
      run: |
        export timeStamp=`date +"%Y-%m-%d-%T"`
        git clone https://github.com/QSMxT/QSMxT.git /tmp/${timeStamp}/QSMxT
        /bin/bash /tmp/${timeStamp}/QSMxT/tests/run_test_segment.sh