name: qsm pipeline test
on:
  workflow_dispatch:
  repository_dispatch:
  push:
    branches: [ 'main' ]
    paths:
      - setup.py
      - .github/workflows/test_qsm.yml
      - qsmxt/cli/main.py
      - qsmxt/qsm_pipelines.json
      - qsmxt/workflows/qsm.py
      - qsmxt/workflows/masking.py
      - qsmxt/tests/setup_qsmxt.sh
      - qsmxt/tests/test_qsm.sh
      - qsmxt/tests/qsmxt/integration/test_qsm.py
      - qsmxt/tests/qsmxt/integration/utils.py
      - qsmxt/interfaces/nipype_interface_addtojson.py
      - qsmxt/interfaces/nipype_interface_axialsampling.py
      - qsmxt/interfaces/nipype_interface_bet2.py
      - qsmxt/interfaces/nipype_interface_erode.py
      - qsmxt/interfaces/nipype_interface_json.py
      - qsmxt/interfaces/nipype_interface_laplacian_unwrapping.py
      - qsmxt/interfaces/nipype_interface_makehomogeneous.py
      - qsmxt/interfaces/nipype_interface_masking.py
      - qsmxt/interfaces/nipype_interface_nextqsm.py
      - qsmxt/interfaces/nipype_interface_nonzeroaverage.py
      - qsmxt/interfaces/nipype_interface_phaseweights.py
      - qsmxt/interfaces/nipype_interface_processphase.py
      - qsmxt/interfaces/nipype_interface_qsmjl.py
      - qsmxt/interfaces/nipype_interface_romeo.py
      - qsmxt/interfaces/nipype_interface_tgv_qsm.py
      - qsmxt/interfaces/nipype_interface_tgv_qsm_jl.py
      - qsmxt/interfaces/nipype_interface_twopass.py
      - qsmxt/scripts/logger.py
      - qsmxt/scripts/makehomogeneous.jl
      - qsmxt/scripts/mrt_laplacian_unwrapping.jl
      - qsmxt/scripts/qsmjl_full.jl
      - qsmxt/scripts/qsmjl_laplacian_unwrapping.jl
      - qsmxt/scripts/qsmjl_pdf.jl
      - qsmxt/scripts/qsmjl_rts.jl
      - qsmxt/scripts/qsmjl_tv.jl
      - qsmxt/scripts/qsmjl.vsharp.jl
      - qsmxt/scripts/romeo_unwrapping.jl
      - qsmxt/scripts/romeo_voxelquality.jl
      - qsmxt/scripts/qsmxt_functions.py
      - qsmxt/scripts/qsmxt_version.py
      - qsmxt/boutiques/**
      - qsmxt/tests/test_boutiques.py
jobs:
  setup_qsmxt:
    runs-on: "self-hosted"
    outputs:
      setup-complete: 'true'
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Setup QSMxT
      env:
        TEST_DIR: "/storage/tmp"
        REQUIRED_VERSION_TYPE: "TEST_PACKAGE_VERSION"
        OSF_TOKEN: ${{ secrets.OSF_TOKEN }}
        OSF_USERNAME: ${{ secrets.OSF_USER }}
        OSF_PASSWORD: ${{ secrets.OSF_PASS }}
      run: |
        /bin/bash qsmxt/tests/setup_qsmxt.sh docker
  test_qsm_premades:
    needs: setup_qsmxt
    runs-on: "self-hosted"
    strategy:
      matrix:
        args: ['gre', 'epi', 'bet', 'fast', 'body', 'nextqsm']
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Test QSM premades
      env:
        WEBDAV_LOGIN: ${{ secrets.WEBDAV_LOGIN }}
        WEBDAV_PASSWORD: ${{ secrets.WEBDAV_PASSWORD }}
        FREEIMAGE_KEY: ${{ secrets.FREEIMAGE_KEY }}
        OSF_TOKEN: ${{ secrets.OSF_TOKEN }}
        OSF_USERNAME: ${{ secrets.OSF_USER }}
        OSF_PASSWORD: ${{ secrets.OSF_PASS }}
        RUN_ID: ${{ github.run_id }}-${{ matrix.args }}
        TEST_DIR: "/storage/tmp"
      run: |
        sudo docker exec \
          -e RUN_ID=$RUN_ID \
          -e WEBDAV_LOGIN=$WEBDAV_LOGIN \
          -e WEBDAV_PASSWORD=$WEBDAV_PASSWORD \
          -e FREEIMAGE_KEY=$FREEIMAGE_KEY \
          -e OSF_TOKEN=$OSF_TOKEN \
          -e OSF_USERNAME=$OSF_USERNAME \
          -e OSF_PASSWORD=$OSF_PASSWORD \
          -e TEST_DIR=$TEST_DIR \
          -e GITHUB_STEP_SUMMARY=$GITHUB_STEP_SUMMARY \
          qsmxt-container bash -c "pytest ${TEST_DIR}/QSMxT/qsmxt/tests/qsmxt/integration/test_qsm.py -s -k 'test_premade and ${{ matrix.args }}'"
    - uses: actions/upload-artifact@v4
      with:
        name: public-outputs-${{ matrix.args }}
        path: /storage/tmp/public-outputs
  test_qsm_edgecases:
    needs: setup_qsmxt
    runs-on: "self-hosted"
    strategy:
      matrix:
        args: [
          'test_nocombine',
          'test_hardcoded_absolute_threshold',
          'test_hardcoded_percentile_threshold',
          'test_inhomogeneity_correction',
          'test_nomagnitude',
          'test_use_existing_masks',
          'test_supplementary_images',
          'test_realdata',
          'test_singleecho',
          'test_laplacian_and_tv'
        ]
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Test QSM pipeline edge cases
      env:
        WEBDAV_LOGIN: ${{ secrets.WEBDAV_LOGIN }}
        WEBDAV_PASSWORD: ${{ secrets.WEBDAV_PASSWORD }}
        FREEIMAGE_KEY: ${{ secrets.FREEIMAGE_KEY }}
        OSF_TOKEN: ${{ secrets.OSF_TOKEN }}
        OSF_USERNAME: ${{ secrets.OSF_USER }}
        OSF_PASSWORD: ${{ secrets.OSF_PASS }}
        RUN_ID: ${{ github.run_id }}-${{ matrix.args }}
        TEST_DIR: "/storage/tmp"
      run: |
        sudo docker exec \
          -e RUN_ID=$RUN_ID \
          -e WEBDAV_LOGIN=$WEBDAV_LOGIN \
          -e WEBDAV_PASSWORD=$WEBDAV_PASSWORD \
          -e FREEIMAGE_KEY=$FREEIMAGE_KEY \
          -e OSF_TOKEN=$OSF_TOKEN \
          -e OSF_USERNAME=$OSF_USERNAME \
          -e OSF_PASSWORD=$OSF_PASSWORD \
          -e TEST_DIR=$TEST_DIR \
          -e GITHUB_STEP_SUMMARY=$GITHUB_STEP_SUMMARY \
          qsmxt-container bash -c "pytest ${TEST_DIR}/QSMxT/qsmxt/tests/qsmxt/integration/test_qsm.py -s -k '${{ matrix.args }}'"

  test_boutiques_integration:
    needs: setup_qsmxt
    runs-on: "self-hosted"
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Update Boutiques descriptor with container image
      env:
        TEST_DIR: "/storage/tmp"
      run: |
        set -e  # Fail fast on any error

        # Read container version info from _config.yml
        CONTAINER_VERSION=$(grep '^TEST_CONTAINER_VERSION:' docs/_config.yml | awk '{print $2}')
        CONTAINER_DATE=$(grep '^TEST_CONTAINER_DATE:' docs/_config.yml | awk '{print $2}')

        # Validate variables are set
        if [ -z "$CONTAINER_VERSION" ] || [ -z "$CONTAINER_DATE" ]; then
            echo "ERROR: Failed to read container version from docs/_config.yml"
            echo "CONTAINER_VERSION='$CONTAINER_VERSION' CONTAINER_DATE='$CONTAINER_DATE'"
            exit 1
        fi

        CONTAINER_IMAGE="vnmd/qsmxt_${CONTAINER_VERSION}:${CONTAINER_DATE}"
        DESCRIPTOR_PATH="${TEST_DIR}/QSMxT/qsmxt/boutiques/qsmxt.json"

        echo "Setting container image to: $CONTAINER_IMAGE"
        echo "Descriptor path: $DESCRIPTOR_PATH"

        # Update the descriptor in the test directory
        sudo docker exec \
          -e DESCRIPTOR_PATH="$DESCRIPTOR_PATH" \
          -e CONTAINER_IMAGE="$CONTAINER_IMAGE" \
          qsmxt-container python3 -c "import json, sys, os; descriptor_path = os.environ['DESCRIPTOR_PATH']; container_image = os.environ['CONTAINER_IMAGE']; print(f'Reading: {descriptor_path}'); f = open(descriptor_path, 'r'); descriptor = json.load(f); f.close(); print(f'Setting image to: {container_image}'); descriptor['container-image']['image'] = container_image; f = open(descriptor_path, 'w'); json.dump(descriptor, f, indent=4); f.close(); f = open(descriptor_path, 'r'); updated = json.load(f); f.close(); actual = updated.get('container-image', {}).get('image'); assert actual == container_image, f'Verification failed: expected {container_image}, got {actual}'; print(f'Successfully verified: {actual}')"
    - name: Test Boutiques Integration
      env:
        OSF_TOKEN: ${{ secrets.OSF_TOKEN }}
        OSF_USERNAME: ${{ secrets.OSF_USER }}
        OSF_PASSWORD: ${{ secrets.OSF_PASS }}
        TEST_DIR: "/storage/tmp"
        TEST_BOUTIQUES_INTEGRATION: "1"
        TEST_BOUTIQUES_VALIDATION: "1"
      run: |
        sudo docker exec \
          -e OSF_TOKEN=$OSF_TOKEN \
          -e OSF_USERNAME=$OSF_USERNAME \
          -e OSF_PASSWORD=$OSF_PASSWORD \
          -e TEST_DIR=$TEST_DIR \
          -e TEST_BOUTIQUES_INTEGRATION=$TEST_BOUTIQUES_INTEGRATION \
          -e TEST_BOUTIQUES_VALIDATION=$TEST_BOUTIQUES_VALIDATION \
          qsmxt-container bash -c "pip install boutiques && pytest ${TEST_DIR}/QSMxT/qsmxt/tests/test_boutiques.py -s -v"
