name: test QSM core pipeline

on:
  push:
    branches: [ master ]
    paths-ignore:
      - run_3_segment.py
      - run_4_template.py
      - run_6_analysis.py
      - diagram.png
      - aseg_labels.csv
      - README.md
  pull_request:
    branches: [ master ]
    paths-ignore:
      - run_3_segment.py
      - run_4_template.py
      - run_6_analysis.py
      - diagram.png
      - aseg_labels.csv
      - README.md
    

jobs:
  test_qsm_pipeline:
    runs-on: ubuntu-latest
    steps:
    - name: Free up space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 40000
        swap-size-mb: 1024
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        overprovision-lvm: 'true'
    - name: Move docker installation
      run: |
          sudo mv /var/lib/docker /home/runner/work/docker
          sudo ln -s /home/runner/work/docker /var/lib/docker
          sudo systemctl restart docker
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: test QSM pipeline
      run: |
        /bin/bash tests/run_test_qsm.sh